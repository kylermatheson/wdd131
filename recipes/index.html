<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Book</title>
        <link rel="stylesheet" href="recipes.css" />
        <script src="recipes.mjs" defer></script>
        <script src="main.js" defer></script>
        <meta name="author" content="Kyle M">
        <meta name="description" content="recipes">
        <meta property="og:title" content="Page Title">
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Page Description">
        <meta property="og:image" content="URL to an image">
        <meta property="og:url" content="URL of the page">
        <meta name="twitter:card" content="summary_large_image">

    </head>
    <body>
        <header>
            <h1><img id="recipe_img"src="images/recipe-book.png" alt="Recipe Book">Recipe Book</h1>
        </header>
        <div class="search">
            <input type="text" placeholder="Find a recipe">
            <button><img src="images/search.svg" alt="search icon"></button>
        </div>
        <div class="line"></div>
        <main>
            <section id="card-container">
                <figure class="recipe">
                    <img src="images/apple-crisp.jpg" alt="image of apple crisp on a plate" />
                    <figcaption>
                        <ul class="recipe__tags">
                            <li>Dessert</li>
                            <li>Fruit</li>
                        </ul>
                        <h2><a href="#">Apple Crisp</a></h2>
                        <p class="recipe__ratings">
                            <span
                                class="rating"
                                role="img"
                                aria-label="Rating: 3 out of 5 stars"
                            >
                                <span aria-hidden="true" class="icon-star">⭐</span>
                                <span aria-hidden="true" class="icon-star">⭐</span>
                                <span aria-hidden="true" class="icon-star">⭐</span>
                                <span aria-hidden="true" class="icon-star">⭐</span>
                                <span aria-hidden="true" class="icon-star-empty">☆</span>
                            </span>
                        </p>
                        <p class="recipe__description">
                            This apple crisp recipe is a simple yet delicious fall dessert
                            that's great served warm with vanilla ice cream.
                        </p>
                </figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
            <a class="link_icons" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
